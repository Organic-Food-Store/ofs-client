        <div class="card">
            <!--<div class="circle">1</div>-->

            <h2>Our Stores</h2>

                <div id=branches>
                    <p><b>San Mateo Downtown Branch</b>

                    <p><b>San Jose Willow Glen Branch</b>
                    <br>1092 Cherry Ave
                    <br>San Jose, CA 92125</p>                
                </div>
                <google-map fit-to-markers>
                    <google-map-marker title="San Mateo Downtown Branch" icon="./../images/pins/storePin.png" latitude="[[zdata.94401.LAT]]"

                        <br>198 Baldwin Ave

            quickly and easily.</p>

    </template>
    <script>
        Polymer({
            is: 'ofs-about',
            
            ccapitalize: function (str) {
                return capitalize(str);
            },
            getObjectKeys: function (items) {
                return getObjectKeys(items);
            },
            getObjectValues: function (items) {
                return getObjectValues(items);
            },
            isInt: function (value) {
                return isInt(value);
            },
            flattenJson: function (data) {
                return flattenJson(data);
            },
            parseJson: function () {
                var items = [].slice.apply(arguments);
                return items.reduce(function (acc, item) {
                    return acc + "\nObject\n" + JSON.stringify(item, null, 4);
                }, "");
            }
        });

        function parseJson() {
            var items = [].slice.apply(arguments);
            return items.reduce(function (acc, item) {
                return acc + "\nObject\n" + JSON.stringify(item, null, 4);
            }, "");
        }
    </script>
</dom-module>
