<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="app-theme.html">
<dom-module id="ofs-checkout">
    <style include="app-theme">
         :host {
            display: block;
            padding: 10px;
        }
    </style>
    <template>
        <firebase-document
            path="/stock"
            data="{{latestStock}}">
        </firebase-document>
        <firebase-document
            path="/branches"
            data="{{latestStores}}">
        </firebase-document>
        <total-price checkout user-id="[[udata.id]]" store-id="[[udata.storeId]]" quantities="[[udata.cart]]"></total-price>
        <!--<a href="/tracking?#9432942389433949" tabindex="-1">-->
        <a on-tap="checkout" tabindex="-1">
            <paper-button raised>
                <iron-icon icon="my-icons:credit-card"></iron-icon>
                <iron-icon icon="my-icons:receipt"></iron-icon>
                Checkout
            </paper-button>
        </a>
    </template>
    <script>
        Polymer({
            is: 'ofs-checkout',
            checkout: function() {
                var stores = this.latestStores;
                var stock = this.latestStock;
                var temp = {};
                for(var store in stores) {
                    temp[stores[store]] = {};
                    for(var food in stock)
                        temp[stores[store]][stock[food]] = "0";
                }
                this.set("udata.cart", temp);
                window.location = "tracking#9432942389433949";
            },
            capitalize: function (str) {
                return capitalize(str);
            },
            getObjectKeys: function (items) {
                return getObjectKeys(items);
            },
            getObjectValues: function (items) {
                return getObjectValues(items);
            },
            isInt: function (value) {
                return isInt(value);
            },
            flattenJson: function (data) {
                return flattenJson(data);
            },
            parseJson: function () {
                var items = [].slice.apply(arguments);
                return items.reduce(function (acc, item) {
                    return acc + "\nObject\n" + JSON.stringify(item, null, 4);
                }, "");
            }
        });

        function parseJson() {
            var items = [].slice.apply(arguments);
            return items.reduce(function (acc, item) {
                return acc + "\nObject\n" + JSON.stringify(item, null, 4);
            }, "");
        }
    </script>
</dom-module>
