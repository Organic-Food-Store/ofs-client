<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="app-theme">
    <template>
        <style>
            :root {
                /*Global Color Variable Styles*/
                /*----------------------------------------------------------------*/
                /*Primary Global App Colors*/
                --darker-primary-color: #388E3C;
                --dark-primary-color: #388E3C;
                --primary-color: #4CAF50;
                --light-primary-color: #C8E6C9;
                /*Accent Global App Colors*/
                --darker-accent-color: #FFA000;
                --dark-accent-color: #FFC107;
                --primary-accent-color: #FFD966;
                --accent-color: #FFCC33;
                --light-accent-color: #FFECB3;
                /*Alternate Accent Global App Colors*/
                --darker-alt-accent-color: #5D4037;
                --dark-alt-accent-color: #795548;
                --alt-accent-color: #aa7c6e;
                --light-alt-accent-color: #D7CCC8;
                /*Text Global App Colors*/
                --primary-text-color: #212121;
                --secondary-text-color: #757575;
                --disabled-text-color: #BDBDBD;
                --menu-text-color: #FFFFFF;
                /*Material Design Spec General Global App Colors*/
                --primary-background-color: #C8E6C9;
                --secondary-background-color: #DDDDDD;
                --menu-background-color: #FFFFFF;
                --divider-color: #BDBDBD;

                /*
                Colors to try for accent color
                #FFD24D
                #FFCC33
                #FFC61A

                #FFE57F
                #FFD740
                #FFC400
                #FFAB00

                #5D4037
                #795548
                #D7CCC8

                --darker-accent-color: #81D4FA;
                --dark-accent-color: #B3E5FC;
                --accent-color: #E1F5FE;
                --light-accent-color: #E6F7FE;
                */

                /*Paper Elements Global Style*/
                /*----------------------------------------------------------------*/
                /*Paper Input Global Styles*/
                --paper-input-container-color: var(--secondary-text-color);
                --paper-input-container-focus-color: var(--primary-color);
                --paper-input-container-input-color: var(--primary-text-color);
                --paper-input-container-invalid-color: var(--dark-alt-accent-color);
                /*Paper Menu Global Styles*/
                --paper-menu-background-color: var(--menu-background-color);
                    /*--menu-link-color: #111111;*/
                /*Paper Card Global Styles*/
                --paper-card-background-color: var(--menu-background-color);
                /*Paper Tabs Global Styles*/
                --paper-tabs-selection-bar-color: var(--accent-color);
                --paper-tabs-selection-bar: {
                    height: 5px;
                }
                --paper-tabs-container: {
                    background-color: var(--primary-color);
                    color: var(--menu-text-color);
                }
                /*Pape Button Global Styles*/
                --paper-button-ink-color: var(--primary-color);
                /*Pape Icon Button Global Styles*/
                --paper-icon-button-ink-color: var(--primary-accent-color);
                /*Pape Drawer Panel Global Styles*/
                /*--drawer-menu-color: #FFFFFF;*/
                /*--drawer-border-color: 1px solid #CCC;*/
                /*--drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);*/
            }

            iron-pages {
                width: 100%;
                height: 100%;
                overflow: auto;
            }

            paper-textarea {
                margin: 25px;
            }

            paper-dialog {
                padding: 40px;
                background-color: var(--menu-background-color);
            }

            paper-button {
                text-transform: none;
                color: var(--primary-text-color);
                background-color: var(--accent-color);
                font-weight: 500;
                font-size: x-large;
                display: flex;
                text-align: center;
            }

            #drawer paper-menu {
                padding: 0px;
            }


            #drawer paper-menu a paper-icon-item {
                --paper-item-icon: {
                    color: var(--dark-alt-accent-color);
                }
            }

            #drawer paper-menu a {
                display: block;
                color: var(--dark-accent-color);
            }

            #drawer paper-menu a.iron-selected {
                --paper-menu-selected-item: {
                    color: var(--menu-text-color);
                    font-weight: bold;
                    background-color: var(--dark-accent-color);
                }
            }

            app-toolbar {
                color: var(--menu-text-color);
                background-color: var(--primary-color);
            }

            app-toolbar.transparent {
                background-color: rgba(0, 0, 0, 0);
            }

            h4 {
                color: var(--secondary-text-color);
                font-weight: 100;
            }

            .linkNullify {
                color: var(--menu-text-color);
                text-decoration: none;
            }

            .fill {
                width:100%;
                height:100%;
            }

            .fill-w {
                width:100%;
            }

            .fill-h {
                height:100%;
            }

            .center {
                text-align: center;
            }

            .card {
                margin: 24px;
                padding: 16px;
                color: var(--secondary-text-color);
                border-radius: 5px;
                background-color: var(--menu-background-color);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .circle {
                display: inline-block;
                width: 64px;
                height: 64px;
                text-align: center;
                color: var(--secondary-text-color);
                border-radius: 50%;
                background: var(--secondary-background-color);
                font-size: 30px;
                line-height: 64px;
            }

            h1 {
                margin: 16px 0;
                color: var(--primary-text-color);
                font-size: 22px;
            }
        </style>
    </template>
</dom-module>
