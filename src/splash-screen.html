<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<dom-module id="splash-screen">
    <style>
        :host {
            --spin-color: #FFC107;
            --paper-spinner-layer-1-color: var(--spin-color);
            --paper-spinner-layer-2-color: var(--spin-color);
            --paper-spinner-layer-3-color: var(--spin-color);
            --paper-spinner-layer-4-color: var(--spin-color);
        }

        :host div {
            width: 100%;
            height: 100%;
            position: fixed;
            display: block;
            text-align: center;
            z-index: 99999999999999999999999;
        }

        :host img {
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
        }

        :host paper-spinner, :host paper-spinner-lite {
            width: auto;
            height: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        @media (min-device-width: 601px) and (orientation: portrait) {
             :host paper-ripple {
                display: none;
            }
        }

        @media (min-device-width: 961px) and (orientation: landscape) {
             :host paper-ripple {
                display: none;
            }
        }
    </style>
    <template>
        <div style="background-color: [[backColor]];">
            <paper-ripple center id="ripple" style="display: [[rippleDisplay]];"></paper-ripple> <img src="[[imgSrc]]" style="max-width: [[iconSize]]px; max-height: [[iconSize]]px;">
            <paper-spinner active alt="Loading..." style="max-width:[[spinnerSize]]px; max-height:[[spinnerSize]]px;"></paper-spinner>
        </div>
    </template>
    <script>
        var rippleSim;
        Polymer({
            is: 'splash-screen',
            properties: {
                imgSrc: String,
                rippleDisplay: {
                    type: String,
                    value: "initial"
                },
                backColor: {
                    type: String,
                    value: "#fafafa"
                },
                spinColor: {
                    type: String,
                    value: "#fafafa",
                    observer: "setSpinColor"
                },
                fadeTime: {
                    type: Number,
                    value: 750
                },
                rippleFreq: {
                    type: Number,
                    value: 2000
                },
                animDelay: {
                    type: Number,
                    value: 2500
                },
                iconSize: {
                    type: Number,
                    value: 250
                },
                spinnerSub: {
                    type: Number,
                    value: 0
                },
                spinnerSize: {
                    type: Number,
                    computed: 'getSpinnerSize(iconSize, spinnerSub)'
                },
                animationConfig: {
                    computed: 'getAnimiation(fadeTime)'
                }
            },
            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],
            listeners: {
                'neon-animation-finish': '_onNeonAnimationFinish'
            },
            ready: function () {
                var that = this;
                if (this.rippleDisplay != "none") rippleSim = setInterval(function () {
                    that.$.ripple.simulatedRipple();
                }, that.rippleFreq);
            },
            getAnimiation: function (time) {
                return {
                    name: 'fade-out-animation',
                    node: this,
                    timing: {"duration": time}
                }
            },
            animate: function () {
                setTimeout(function () {
                    document.querySelector('splash-screen').playAnimation();
                }, this.animDelay);
            },
            _onNeonAnimationFinish: function () {
                // this.style.display = 'none';
                this.remove();
                log("Splashscreen Cleared");
            },
            getSpinnerSize: function (iSize, subSize) {
                return iSize - subSize;
            },
            setSpinColor: function () {
                this.customStyle['--spin-color'] = this.spinColor;
                this.updateStyles();
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            log("DOMContentLoaded");
            document.querySelector('splash-screen').animate();
            clearInterval(rippleSim);
        });
        document.addEventListener('WebComponentsReady', function () {
            log("WebComponentsReady");
            document.querySelector('splash-screen').animate();
            clearInterval(rippleSim);
        });
    </script>
</dom-module>
